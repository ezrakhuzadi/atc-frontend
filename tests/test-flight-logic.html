<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Corridor Flight Logic - Test Suite v4</title>

    <!-- CesiumJS from Ion CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 20px;
            max-width: 1600px;
        }

        @media (max-width: 1000px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #0284c7;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        button.secondary {
            background: #334155;
        }

        .status-bar {
            background: #1e293b;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            font-size: 0.85rem;
        }

        .status-item span {
            color: #94a3b8;
        }

        .status-item strong {
            color: #10b981;
        }

        .status-item strong.error {
            color: #ef4444;
        }

        .status-item strong.pending {
            color: #f59e0b;
        }

        #console {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #334155;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.pass {
            color: #10b981;
        }

        .log-entry.fail {
            color: #ef4444;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.warn {
            color: #f59e0b;
        }

        .log-entry.header {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 2px solid #334155;
        }

        .log-entry .timestamp {
            color: #64748b;
            margin-right: 8px;
        }

        .log-entry.pass .label::before {
            content: "âœ“ ";
        }

        .log-entry.fail .label::before {
            content: "âœ— ";
        }

        #cesiumContainer {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            border: 2px solid #334155;
        }

        .viewer-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .summary {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .summary.visible {
            display: block;
        }

        .summary h3 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .summary-stat {
            text-align: center;
            padding: 12px;
            background: #334155;
            border-radius: 6px;
        }

        .summary-stat .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .summary-stat .label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .summary-stat.passed .value {
            color: #10b981;
        }

        .summary-stat.failed .value {
            color: #ef4444;
        }

        .summary-stat.total .value {
            color: #60a5fa;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .debug-info {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª Safe Corridor Test Suite v4</h1>
    <p class="subtitle">v4: Grid sampling (9 points) + precise building coordinates</p>

    <div class="main-layout">
        <div class="left-panel">
            <div class="controls">
                <button id="runTestsBtn" onclick="runAllTests()">â–¶ Start Tests</button>
                <button class="secondary" onclick="clearConsole()">Clear</button>
            </div>

            <div class="status-bar">
                <div class="status-item"><span>Cesium:</span> <strong id="cesiumStatus" class="pending">...</strong>
                </div>
                <div class="status-item"><span>OSM:</span> <strong id="osmStatus" class="pending">...</strong></div>
                <div class="status-item"><span>Tests:</span> <strong id="testStatus" class="pending">Ready</strong>
                </div>
            </div>

            <div id="console">
                <div class="log-entry info">Click "Start Tests"</div>
            </div>

            <div id="summary" class="summary">
                <h3>Results</h3>
                <div class="summary-grid">
                    <div class="summary-stat passed">
                        <div class="value" id="passedCount">0</div>
                        <div class="label">Passed</div>
                    </div>
                    <div class="summary-stat failed">
                        <div class="value" id="failedCount">0</div>
                        <div class="label">Failed</div>
                    </div>
                    <div class="summary-stat total">
                        <div class="value" id="totalCount">0</div>
                        <div class="label">Total</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="viewer-label">Camera View</div>
            <div id="cesiumContainer"></div>
            <div class="debug-info">
                <div>Tiles: <span id="tilesLoaded">-</span></div>
                <div>Max Height: <span id="maxHeight">-</span></div>
                <div>Building: <span id="buildingHeight">-</span></div>
            </div>
        </div>
    </div>

    <script src="../static/js/safe-corridor.js"></script>

    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlNzYzZDA0ZC0xMzM2LTRiZDYtOTlmYi00YWZlYWIyMmIzZDQiLCJpZCI6Mzc5MzIwLCJpYXQiOjE3Njg1MTI0NTV9.SFfIGeLNyHKRsAD8oJdDHpNibeSoxx_ISirSN1-xKdg";

        let viewer = null, osmTileset = null;
        let testsRunning = false;
        let testResults = { passed: 0, failed: 0, total: 0 };

        function log(msg, type = 'info') {
            const el = document.getElementById('console');
            const e = document.createElement('div');
            e.className = `log-entry ${type}`;
            e.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            el.appendChild(e);
            el.scrollTop = el.scrollHeight;
        }

        function logHeader(msg) {
            const el = document.getElementById('console');
            const e = document.createElement('div');
            e.className = 'log-entry header';
            e.textContent = msg;
            el.appendChild(e);
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            document.getElementById('summary').classList.remove('visible');
            testResults = { passed: 0, failed: 0, total: 0 };
        }

        function updateStatus(id, text, ok = true) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = ok ? '' : 'error';
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function waitForTiles(tileset, maxMs = 6000) {
            const start = Date.now();
            let lastCount = -1, stable = 0;

            while (Date.now() - start < maxMs) {
                viewer.scene.render();
                const count = tileset.statistics?.numberOfTilesWithContentReady || 0;
                document.getElementById('tilesLoaded').textContent = count;

                if (count === lastCount && count > 0) {
                    stable++;
                    if (stable >= 3) return true;
                } else {
                    stable = 0;
                }
                lastCount = count;
                await delay(200);
            }
            return false;
        }

        async function initCesium() {
            log('Initializing Cesium...', 'info');

            viewer = new Cesium.Viewer('cesiumContainer', {
                terrainProvider: await Cesium.createWorldTerrainAsync(),
                animation: false, timeline: false, baseLayerPicker: false,
                geocoder: false, homeButton: false, sceneModePicker: false,
                selectionIndicator: false, navigationHelpButton: false,
                infoBox: false, fullscreenButton: false
            });

            viewer.scene.globe.depthTestAgainstTerrain = true;
            updateStatus('cesiumStatus', 'OK', true);
            log('Cesium ready', 'pass');

            log('Loading OSM Buildings...', 'info');
            osmTileset = await Cesium.Cesium3DTileset.fromIonAssetId(96188);
            viewer.scene.primitives.add(osmTileset);
            await osmTileset.readyPromise;
            updateStatus('osmStatus', 'OK', true);
            log('OSM Buildings ready', 'pass');

            return true;
        }

        // ========================================================================
        // GRID SAMPLING: Pick 9 points on screen to find max building height
        // ========================================================================
        async function sampleGridHeight(lat, lon, altitude = 150) {
            // Position camera directly above the point, looking straight down
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(lon, lat, altitude),
                orientation: { heading: 0, pitch: Cesium.Math.toRadians(-90), roll: 0 } // Straight down
            });

            // Render and wait for tiles
            for (let i = 0; i < 10; i++) { viewer.scene.render(); await delay(100); }
            await waitForTiles(osmTileset);
            await delay(1500);

            // Sample in a 3x3 grid across the view
            const canvas = viewer.canvas;
            const w = canvas.width, h = canvas.height;
            const offsets = [
                [0.35, 0.35], [0.5, 0.35], [0.65, 0.35],
                [0.35, 0.5], [0.5, 0.5], [0.65, 0.5],
                [0.35, 0.65], [0.5, 0.65], [0.65, 0.65]
            ];

            let maxHeight = -Infinity;
            let heights = [];

            for (const [fx, fy] of offsets) {
                const pos = viewer.scene.pickPosition(new Cesium.Cartesian2(w * fx, h * fy));
                if (pos) {
                    const carto = Cesium.Cartographic.fromCartesian(pos);
                    if (carto && !isNaN(carto.height)) {
                        heights.push(carto.height);
                        maxHeight = Math.max(maxHeight, carto.height);
                    }
                }
            }

            log(`  Grid samples: ${heights.length}/9 valid, heights: [${heights.map(h => h.toFixed(0)).join(', ')}]`, 'info');

            // Get terrain height
            let terrainHeight = 0;
            try {
                const results = await Cesium.sampleTerrainMostDetailed(
                    viewer.terrainProvider,
                    [Cesium.Cartographic.fromDegrees(lon, lat)]
                );
                terrainHeight = results[0].height || 0;
            } catch (e) { }

            const buildingHeight = maxHeight > -Infinity ? (maxHeight - terrainHeight) : 0;

            document.getElementById('maxHeight').textContent = maxHeight > -Infinity ? maxHeight.toFixed(1) + 'm' : 'N/A';
            document.getElementById('buildingHeight').textContent = buildingHeight.toFixed(1) + 'm';

            return {
                maxHeight: maxHeight > -Infinity ? maxHeight : 0,
                terrainHeight,
                buildingHeight: Math.max(0, buildingHeight)
            };
        }

        // ========================================================================
        // TEST RUNNER
        // ========================================================================
        async function runTest(name, lat, lon, expected) {
            testResults.total++;
            logHeader(`TEST: ${name}`);
            log(`Location: (${lat.toFixed(5)}, ${lon.toFixed(5)})`, 'info');

            try {
                const result = await sampleGridHeight(lat, lon);

                log(`Terrain: ${result.terrainHeight.toFixed(1)}m, Max: ${result.maxHeight.toFixed(1)}m`, 'info');
                log(`ðŸ“Š Building height: ${result.buildingHeight.toFixed(1)}m`, result.buildingHeight >= expected.min ? 'pass' : 'warn');

                // Check pass/fail with tolerance
                let passed = true;

                if (expected.min !== undefined) {
                    // For "expect buildings" tests
                    if (result.buildingHeight < expected.min - 0.5) { // 0.5m tolerance
                        passed = false;
                        log(`  Expected >= ${expected.min}m, got ${result.buildingHeight.toFixed(1)}m`, 'fail');
                    }
                }

                if (expected.max !== undefined) {
                    // For "expect no buildings" tests
                    if (result.buildingHeight > expected.max + 5) { // 5m tolerance for noise
                        passed = false;
                        log(`  Expected <= ${expected.max}m, got ${result.buildingHeight.toFixed(1)}m`, 'fail');
                    }
                }

                if (passed) {
                    testResults.passed++;
                    log(`<span class="label">PASSED</span>`, 'pass');
                } else {
                    testResults.failed++;
                    log(`<span class="label">FAILED</span>`, 'fail');
                }

                await delay(500);
                return passed;

            } catch (e) {
                testResults.failed++;
                log(`ERROR: ${e.message}`, 'fail');
                return false;
            }
        }

        // ========================================================================
        // TEST CASES - Precise coordinates for each building
        // ========================================================================
        async function runAllTests() {
            if (testsRunning) return;
            testsRunning = true;
            document.getElementById('runTestsBtn').disabled = true;
            updateStatus('testStatus', 'Running...', true);
            clearConsole();

            log('Safe Corridor Test Suite v4', 'info');
            log('Grid sampling (9 points) for reliable building detection', 'info');
            log('================================================', 'info');

            if (!viewer && !(await initCesium())) {
                testsRunning = false;
                document.getElementById('runTestsBtn').disabled = false;
                return;
            }

            // =====================================================================
            // PRECISE BUILDING COORDINATES (from OpenStreetMap / Google Maps)
            // =====================================================================

            // Salesforce Tower, SF - 326m tall
            // Exact center: 37.78976, -122.39720
            await runTest(
                'Salesforce Tower (SF) - 326m',
                37.78976, -122.39720,
                { min: 150 } // Expect at least 150m building
            );

            // Empire State Building, NYC - 443m tall
            // Exact center: 40.74844, -73.98566
            await runTest(
                'Empire State Building (NYC) - 443m',
                40.74844, -73.98566,
                { min: 200 } // Expect at least 200m building
            );

            // Willis (Sears) Tower, Chicago - 442m tall
            // Exact center: 41.87887, -87.63591
            await runTest(
                'Willis Tower (Chicago) - 442m',
                41.87887, -87.63591,
                { min: 200 } // Expect at least 200m building
            );

            // One World Trade Center, NYC - 541m tall
            // Exact center: 40.71274, -74.01338
            await runTest(
                'One World Trade Center (NYC) - 541m',
                40.71274, -74.01338,
                { min: 250 } // Expect at least 250m building
            );

            // Aldrich Park, UCI (Open field) - No buildings
            await runTest(
                'Aldrich Park UCI (Open Field)',
                33.64610, -117.84280,
                { min: 0, max: 10 } // Expect no significant buildings
            );

            // Summary
            log('================================================', 'info');
            log(`Complete: ${testResults.passed}/${testResults.total} passed`, testResults.failed === 0 ? 'pass' : 'warn');

            document.getElementById('passedCount').textContent = testResults.passed;
            document.getElementById('failedCount').textContent = testResults.failed;
            document.getElementById('totalCount').textContent = testResults.total;
            document.getElementById('summary').classList.add('visible');
            updateStatus('testStatus', testResults.failed === 0 ? 'All Passed âœ“' : `${testResults.failed} Failed`, testResults.failed === 0);

            testsRunning = false;
            document.getElementById('runTestsBtn').disabled = false;
        }

        window.addEventListener('load', () => {
            log('Ready. Click "Start Tests" to begin.', 'info');
        });
    </script>
</body>

</html>
